<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="author" content="Fidan Ismailova">    <meta name="description" content="Weather Forecast by API">    <meta name="keywords" content="openweathermap, api, weather, forecast">    <meta property="og:type" content="website">    <meta property="og:site_name" content="weather_forecast">    <meta property="og:title" content="Weather App">    <meta property="og:description" content="Weather Forecast by OpenWeatherMap API">    <meta property="og:url" content="https://github.com/fidan-ismailova/weather-app/">    <meta property="og:image" content="./images/logo.png">    <title></title>    <link rel="stylesheet" href="./css/style.min.css"></head><body>    <div class="wrapper">        <header class="header">            <div class="header__body container">                <h1 class="header__title">                    <a href="/">Weather App</a>                </h1>            </div>        </header>        <main class="main">            <div class="main__body container">                <div class="main__card card">                    <header class="card__header">                        <span class="card__date"></span>                        <h1 class="card__title"></h1>                        <div class="card__icon"></div>                        <p class="card__desc"></p>                    </header>                    <section class="card__body">                        <h2 class="card__temp"></h2>                        <p class="card__desc"></p>                        <p class="card__desc"></p>                        <p class="card__desc"></p>                    </section>                </div>                <div class="main__search search">                    <form action="" class="search__form">                        <input type="search" id="search" list="cities">                        <datalist id="cities"></datalist>                    </form>                </div>            </div>        </main>        <footer class="footer">            <div class="footer__body container">                <p class="footer__info link">                    <a href="https://openweathermap.org/api"                     target="_blank" title="Using OpenWeatherMap">Weather API</a>                </p>                <p class="footer__info year"></p>                <p class="footer__info code">                    <a href="https://github.com/fidan-ismailova/weather-app/"                     target="_blank" title="GitHub Repository">&lt;code&gt;</a>                </p>            </div>        </footer>    </div>    <script src="./js/script.min.js"></script></body></html>
